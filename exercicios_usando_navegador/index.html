<body>
    <main>
        <h1>Exercícios js parte 01</h1>

        <hr>

        <section>
            <h2>Questão 01</h2>
            <p>
                Crie uma função que dado dois valores (passados como parâmetros) mostre no console a soma, subtração,multiplicação e divisão desses valores.
            </p>
            <p>
                <label for="">Primeiro Valor:</label>
                <input type="text" name="" id="questao01PrimeiroValor">
                
                <label for="">Segundo valor:</label>
                <input type="text" name="" id="questao01SegundoValor">
            </p>
            <p>
                <input type="button" value="Soma" id="questao01Soma">
                <input type="button" value="Subtração" id="questao01Subtracao">
                <input type="button" value="Multiplicação" id="questao01Multiplicacao">
                <input type="button" value="Divisão" id="questao01Divisao">
            </p>
            <p>
                <p id="questao01ResSoma">Soma:</p>
                <p id="questao01ResSubtracao">Subtração:</p>
                <p id="questao01ResMultiplicacao">Multiplicação:</p>
                <p id="questao01ResDivisao">Divisão:</p>
            </p>
        </section>
    </main>
